<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        // let sum = function(a,b){
        //     return a+b;
        // };
        let sum = (a,b)=> a + b; //한줄일 경우 괄호와 리턴 생략 가능
        console.log(sum(2,3));

        let double = (n) => n*2;
        console.log(double(10.2));

        let sayHi = () => alert("hello");
        console.log(sayHi);

        let age = prompt("나이를 알려주세요.", 18);
        let welcome = (age < 18) ? () => alert("안녕") : () => alert("안녕하세요");
        welcome();
    </script>
    
</body>
</html>
